<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Resume Preview Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @media print {
        body *:not(.printable){display:none;}
        .printable {display:block !important;}
      }
    </style>
    
  </head>
  <body class=" min-h-screen mx-auto p-6">
    
    <header class="text-center text-6xl md:text-7xl font-extrabold space-x-5 bg-gradient-to-br from-[#C1E899] via-[#E6F0DC] to-[#55883B] text-gray-900 p-7 shadow-xl "style="font-family: 'Roboto Slab', serif;">
      <!-- <img src="./assets/logo.now.jpg" class="w-20"> */ -->
      <span class="underline  text-[#003B5C]">Resume</span> <span class="text-[#4B8DA8] ">preview</span> <span class="underline text-[#003B5C]">builder</span>
    
    </header>

    <div class="grid md:grid-cols-2 lg:grid-cols-2 gap-6 my-5 " id="container">
      <form class="mt-7 space-y-5 p-6 shadow-xl bg-[#F7F9F9] rounded text-gray-900" id="formList" style="font-family: 'Roboto Slab', serif;">
        <input type="text" name="fullname" placeholder="Your full name" class="rounded border w-full p-3 text-gray-900 " id="fullName"/>
        <input type="text" name="contact" placeholder="Contact info" class="rounded border w-full p-3 text-gray-900" id="myContact"/>
        <textarea name="summary" placeholder="Professional Summary" class="rounded border w-full p-3 text-gray-900 "></textarea>
        <textarea name="education" placeholder="Education" class="rounded border w-full p-3 text-gray-900"></textarea>
        <textarea name="workExperience" placeholder="Work experience" class="rounded border w-full p-3 text-gray-900"></textarea>
        <textarea name="skills" placeholder="Skills" class="rounded border w-full p-3 text-gray-900 "></textarea>

        <select name="theme" class="rounded border w-full p-3 ">
          <option value="classic">Classic</option>
          <option value="modern">Modern</option>
          <option value="creative">Creative</option>
        </select>
           
        <input type="file" name="photo" accept="image/*" class="w-full"  />
        <button type="button" class="bg-[#4B8DA8] border-5 border-black text-white hover:bg-[#003B5C] rounded p-2" onclick="window.print()">Print resume</button>
      </form>

      <div id="resumePreview" class="shadow-xl px-7 rounded mt-7 bg-[#003B5C] text-white printable" style="font-family: 'Roboto Slab', serif;">
        <img id="previewPhoto" class="h-24 w-24 rounded-full object-cover hidden mb-4 mt-5" alt="profie photo">
        <h2 id="namePreview" class="text-2xl mt-5 font-bold"></h2>
        <p id="contactPreview" class="text-xl mt-5 font-base"></p>
        <p class="mt-4 font-bold" style="font-family: 'Roboto Slab', serif;">Summary:</p> <span id="summaryPreview"></span>
        <p class="mt-4 font-bold">Education:</p> <span id="educationPreview"></span>
        <p class="mt-4 font-bold">Experience:</p> <span id="experiencePreview"></span>
        <p class="mt-4 font-bold">Skills:</p> <span id="skillsPreview"></span>

      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</body>
</html>
